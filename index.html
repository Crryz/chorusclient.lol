<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorus Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4B0082, #2E004F);
            color: #FFFFFF;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #BB86FC;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        #hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        #hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .btn {
            background: #BB86FC;
            color: #000000;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #FFFFFF;
            transform: scale(1.05);
        }

        /* Features Section */
        #features {
            padding: 80px 40px;
            text-align: center;
        }

        #features h2 {
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 400;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Chorus</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#download">Download</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Unleash Your Power</h1>
        <p>The ultimate Minecraft hacked client experience.</p>
        <a href="#download" class="btn">Download Now</a>
    </section>

    <section id="features">
        <h2>Features</h2>
        <div class="feature-grid">
            <div class="feature-item">Aimbot</div>
            <div class="feature-item">Kill Aura</div>
            <div class="feature-item">ESP</div>
            <div class="feature-item">Fly Hack</div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Chorus. All rights reserved.</p>
    </footer>
</body>
</html>
